<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazakhstan Hydrogen Interactive Tool</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/results.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/icons/logo.png" alt="Logo" />
                </div>
                <h1 class="title">Kazakhstan Hydrogen Interactive Tool</h1>
            </div>
            <div class="user-controls">
                <div class="access-toggle">
                    <button class="active">Public Access</button>
                    <button>Company Access</button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <!-- Hydrogen Type Toggle -->
                <div class="hydrogen-toggle">
                    <button class="green active" data-mode="green">Green H₂</button>
                    <button class="blue" data-mode="blue">Blue H₂</button>
                    <button class="yellow" data-mode="derivatives">Derivatives</button>
                </div>
                
                <!-- Dynamic Panels Container -->
                <div id="sidebar-panels">
                    <!-- Panels will be dynamically loaded based on mode -->
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="primary-btn" id="calculate-btn">Calculate Results</button>
                    <button class="secondary-btn" id="reset-btn">Reset</button>
                </div>
            </div>
            
            <!-- Map Container -->
            <div class="map-container">
                <!-- Map Controls -->
                <div class="map-controls">
                    <div class="control-group">
                        <button class="control-btn" id="zoom-in-btn" title="Zoom In">+</button>
                        <button class="control-btn" id="zoom-out-btn" title="Zoom Out">−</button>
                        <button class="control-btn" id="layers-btn" title="Layers">☰</button>
                        <button class="control-btn" id="reset-view-btn" title="Reset View">⌂</button>
                    </div>
                </div>
                
                <!-- Layers Panel -->
                <div class="layers-panel" id="layers-panel">
                    <div class="layers-header">
                        <span>Map Layers</span>
                        <button class="close-btn" id="close-layers">×</button>
                    </div>
                    <div class="layers-content" id="layers-content">
                        <!-- Dynamic layer controls will be loaded here -->
                    </div>
                </div>
                
                <!-- Info Popup Panel -->
                <div class="info-popup" id="info-popup" style="display: none;">
                    <div class="popup-header">
                        <span id="popup-title">Information</span>
                        <button class="close-btn" id="close-popup">×</button>
                    </div>
                    <div class="popup-content" id="popup-content">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </div>
                
                <!-- Map -->
                <div class="map" id="kazakhstan-map"></div>

                <div class="map-legend" id="map-legend" style="display: none;">
                    <div class="legend-header">
                        <span class="legend-title">Legend</span>
                        <button class="legend-toggle" id="legend-toggle">−</button>
                    </div>
                    <div class="legend-content" id="legend-content">
                        <!-- Dynamic legend content will be inserted here -->
                    </div>
                </div>
                
                <!-- Results Panel -->
                <div class="results-panel" id="results-panel" style="display: none;">
                    <div class="results-heading">
                        <h3 id="results-title">Results</h3>
                        <button class="close-btn" id="close-results">×</button>
                    </div>
                    
                    <div class="tabs">
                        <div class="tab active" data-tab="summary">Summary</div>
                        <div class="tab" data-tab="economics">Economics</div>
                        <div class="tab" data-tab="technical">Technical</div>
                        <div class="tab" data-tab="environmental">Environmental</div>
                    </div>
                    
                    <div class="tab-content" id="tab-content">
                        <!-- Dynamic tab content will be loaded here -->
                    </div>
                    
                    <!-- Export Buttons -->
                    <div class="export-buttons">
                        <button class="export-btn" id="export-pdf">Export PDF</button>
                        <button class="export-btn" id="export-excel">Export Excel</button>
                        <button class="export-btn" id="export-data">Export Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/data/dataLoader.js"></script>
    <script src="js/map/layersConfig.js"></script>
    <script src="js/map/popupManager.js"></script>
    <script src="js/map/mapManager.js"></script>
    <script src="js/sidebar/sidebarManager.js"></script>
    <script src="js/calculations/greenHydrogen.js"></script>
    <script src="js/calculations/blueHydrogen.js"></script>
    <script src="js/calculations/derivatives.js"></script>
    <script src="js/results/resultsManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
